<section class="main" [ngClass]="{hidden: noTodoClass$ | async}">
  <input
    id="toggle-all"
    type="checkbox"
    class="toggle-all"
    [checked]="isAllTodosSelected$ | async"
    (change)="toggleAllTodos($event)">
  <label for="toggle-all"></label>
  <ul class="todo-list">
    <app-single-todo
     *ngFor="let todo of visibleTodos$ | async"
      [todo]="todo">
      {{todo.text}}
    </app-single-todo>
  </ul>

</section>
