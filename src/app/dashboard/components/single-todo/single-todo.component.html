<li [ngClass]="{ editing: isEditingProps }">
  <div class="view">
    <input
     type="checkbox"
     class="toggle"
     [checked]="todoProps.isCompleted"
     (change)="toggleTodo()">
    <label (dblclick)="setTodoInEditMode()">{{todoProps.text}}</label>
    <button class="destroy archive" (click)="archiveTodo()">
      <mat-icon>archive</mat-icon>
    </button>
    <button class="destroy" (click)="removeTodo()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="isEditingProps">
    <input
     type="text"
     class="edit"
     #textInput
     [value]="editingText"
     (keyup)="changeText($event)"
     (keyup.enter)="changeTodo()">
  </ng-container>
</li>
